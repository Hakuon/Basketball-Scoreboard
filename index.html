<!DOCTYPE html>
<html>
  <head>
    <title>Bascketball-Scoreboard</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
      </div>
      <div class="guest">
        <h3>Away</h3>
      </div>
      <div class="homeBackground">
        <div id="home-points">0</div>
      </div>
      <div class="guestBackground">
        <div id="guest-points">0</div>
      </div>
      <div class="add-points-btns-home">
        <div id="plus-one-point" onclick="homepointsPlusone()" style="cursor: pointer;">+1</div>
        <div id="plus-two-point" onclick="homepointsPlustwo()" style="cursor: pointer;">+2</div>
        <div id="plus-three-point" onclick="homepointsPlusthree()" style="cursor: pointer;">+3</div>
      </div>

      <div class="add-points-btns-guest">
        <div id="plus-one-point-guest" onclick="guestpointsPlusone()" style="cursor: pointer;">+1</div>
        <div id="plus-two-point-guest" onclick="guestpointsPlustwo()" style="cursor: pointer;">+2</div>
        <div id="plus-three-point-guest" onclick="guestpointsPlusthree()" style="cursor: pointer;">+3</div>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
  </html>
